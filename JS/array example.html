<html>
<head>
<title>Array</title>
<script>
var i;
var cars = new Array();
cars[0] = "maruthi";
cars[1] = "honda";
cars[2] = "ford";
cars[3] = "toyota"
for (i=0;i<cars.length;i++) 
{
document.write("car name" +cars[i] + "<br>");
}
document.write("cars length" +cars.length + "<br>");
document.write("array reverse  " +cars.reverse() + "<br>");
document.write("slice "+cars.slice(1,2) + "<br>");
document.write("pop item is " +cars.pop() + "<br>");

document.write("push " +cars.push("shyam") + "<br>");

document.write("shift "+cars.shift() + "<br>");

document.write("unshift "+cars.unshift() + "<br>");


document.write("splice " +cars.splice("mg") + "<br>");

</script>
</head>
<body>
</body>
</html>
