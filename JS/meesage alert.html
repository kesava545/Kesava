<html>
<head>
    
    <title>message alert</title>
    <script>
        var dt = new Date();
        let Hours = dt.getHours();
       
        if (Hours<=11)
		{
            alert(" Good Morning ");
        } else if (Hours<=14) 
		{
            alert(" Good Afternoon ");
        } else if (Hours<=18) 
		{
            alert("Good Evng ");
        } else if (Hours<=24)
		{
            alert("Night ");
        }

    </script>
</head>
<body>

</body>
</html>
